<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Dreams</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Магазин подушек Sweet Dreams</h1>
  <div id="catalog">
    <div class="item">
      <span>Подушка для сна</span>
      <button onclick="addToCart('Подушка для сна', event)">В корзину</button>
    </div>
    <div class="item">
      <span>Подушка для беременных</span>
      <button onclick="addToCart('Подушка для беременных', event)">В корзину</button>
    </div>
  </div>

  <div id="cart-icon" onclick="toggleCart()"></div>
  <div id="cart-menu" class="hidden">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <button onclick="openOrderForm()">Оформить покупку</button>
    <button onclick="toggleCart()">Отмена</button>
  </div>

  <div id="order-form" class="hidden">
    <h2>Оформление заказа</h2>
    <input id="name" placeholder="Имя" />
    <input id="phone" placeholder="Номер телефона" />
    <input id="username" placeholder="Telegram username" />
    <textarea id="order-products" readonly></textarea>
    <button onclick="submitOrder()">Принять</button>
    <button onclick="backToCart()">Обратно</button>
    <p id="error-message" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
