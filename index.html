<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Dreams - Магазин подушек</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sweet Dreams</h1>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Добро пожаловать в наш магазин!</h2>
    <p>Подушки и наволочки, сделанные с любовью и заботой о вашем сне.</p>
    <a href="#catalog" class="btn">Смотреть каталог</a>
  </section>

  <section id="catalog">
    <h2>Каталог</h2>
    <div class="product-grid">
      <div class="product">
        <img src="img/imgpillow1.jpg" alt="Подушка Классик">
        <h3>Подушка Классик</h3>
        <p>100% хлопок, наполнитель — лебяжий пух. Идеальна для крепкого сна.</p>
        <span>1 200 ₽</span>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sweet Dreams. Все права защищены.</p>
  </footer>
</body>
</html>
