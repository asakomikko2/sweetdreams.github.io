<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sweet Dreams</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1>Магазин подушек Sweet Dreams</h1>
        <div class="product">
            <span>Подушка для сна</span>
            <button class="add-to-cart">В корзину</button>
        </div>
        <!-- Ещё товары можно добавить аналогично -->
    </div>

    <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <div class="cart-menu hidden" id="cartMenu">
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-buttons">
            <button id="checkout">Оформить покупку</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>

    <div class="checkout-form hidden" id="checkoutForm">
        <input type="text" id="name" placeholder="Имя">
        <input type="tel" id="phone" placeholder="Номер телефона">
        <input type="text" id="username" placeholder="Telegram Username">
        <div id="checkoutItems"></div>
        <div class="form-buttons">
            <button id="submit">Принять</button>
            <button id="back">Обратно</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
